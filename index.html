<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="content/open-iconic-bootstrap.css" />
    <link rel="shortcut icon" href="images/favicon-32x32-png.png">
    <!--<link rel="stylesheet" type="text/css" href="content/bootstrap-modal.css" />-->
    <!--<link rel="stylesheet" type="text/css" href="content/bootstrap-toggle.css" />-->
    <link rel="stylesheet" type="text/css" href="content/app.css" />
    <title>OpenAPI Doc browser ©2019, Norconsult Informasjonssystemer</title>
</head>

<body>
    <form>
        <div class="form-group">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">OpenAPI URL</span>
                </div>
                <input type="text" class="form-control" id="api-url" value="" />
                <div class="input-group-append">
                    <button type="button" class="btn btn-sm btn-primary" id="download-btn"><span class="oi oi-reload"></span></button>
                </div>
            </div>
        </div>
        <!--Here to prevent submit on enter:--> <input type="text" style="display: none;" />
    </form>

    <div class="loader-ph"><div class="loader" id="load-spinner" style="display:none"></div></div>

    <div class="modal fade" id="errormsg-modal" tabindex="-1" role="dialog" aria-labelledby="errormsgModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errormsgModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="app">

    </div>
</body>
</html>
